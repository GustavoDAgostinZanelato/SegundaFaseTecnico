<HTML>
    <HEAD>
     <TITLE> Exercicio 8 </TITLE>
     <script>
     
        function verificacao() {
            // Solicita os 3 números ao usuário
            var numero1 = parseFloat(prompt("Informe o primeiro número: "));
            var numero2 = parseFloat(prompt("Informe o segundo número: "));
            var numero3 = parseFloat(prompt("Informe o terceiro número: "));

            // Calcula o maior número usando a função Math.max
            var maiorNumero = Math.max(numero1, numero2, numero3);

            // Exibe o resultado
            alert("O maior número informado é: " + maiorNumero);

        }
    </script>   
    
</HEAD>
<BODY>
<h2> Exercicio 8: Maior ou Menor Numero </h2>
<form name="form" method="post" action="">
    <input type="button" name="calcular" id="calcular" value="calcular" onclick="verificacao()"
</form>
</BODY>
</HTML>
