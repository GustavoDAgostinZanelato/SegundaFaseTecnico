<HTML>
    <HEAD>
     <TITLE> Exercicio 5 </TITLE>
     <script>
     
        function calculo() {
            // Solicita a altura e o peso do usuário
            var altura = parseFloat(prompt("Informe sua altura em Metros: "));  //Utilizar ponto para casa decimal
            var peso = parseFloat(prompt("Informe seu peso em Quilogramas: "));

            // Calcula o IMC
            var imc = peso / (altura * altura);

            // Exibe o IMC calculado
            alert("Seu IMC é: " + imc.toFixed(2));
        }
    </script>   
    
</HEAD>
<BODY>
<h2> Exercicio 5: Calculo do IMC </h2>
<form name="form" method="post" action="">
    <input type="button" name="calcular" id="calcular" value="calcular" onclick="calculo()"
</form>
</BODY>
</HTML>
