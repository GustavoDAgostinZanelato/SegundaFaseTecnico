<HTML>
    <HEAD>
     <TITLE> Exercicio 13 </TITLE>
     <script>
        function tabuada() {
            var numero = eval(prompt("Informe  tabuada que deseja saber: "));
            n1 = numero * 1;
            n2 = numero * 2;
            n3 = numero * 3;
            n4 = numero * 4;
            n5 = numero * 5
            n6 = numero * 6;
            n7 = numero * 7;
            n8 = numero * 8;
            n9 = numero * 9;
            n10 = numero * 10;

            alert(n1+","+n2+","+n3+","+n4+","+n5+","+n6+","+n7+","+n8+","+n9+","+n10)   
        }
    </script>   
    
    </HEAD>
    <BODY>
    <h2> Exercicio 13: Tabuada </h2>
    <form name="form" method="post" action="">
        <input type="button" name="calcular" id="calcular" value="calcular" onclick="tabuada()"
    </form>
