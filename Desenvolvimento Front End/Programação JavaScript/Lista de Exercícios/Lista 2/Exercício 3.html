<HTML>
    <HEAD>
    <meta charset="UTF-8">
     <TITLE> Exercicio 3 </TITLE>
     <script>

        function reajuste() {
            var nome = prompt("Informe seu nome:");
            var cargo = prompt("Informe seu cargo (Analista, Programador, Suporte, ou Tester):");
            var salario = parseFloat(prompt("Informe seu salário:"));

            switch (cargo) {
                case "Analista":
                    calculo = (salario * 0.05) + salario;
                    alert("Nome: " +nome)
                    alert("Cargo: " +cargo)
                    alert("Novo salário: " +calculo)
                    break;

                case "Programador":
                    calculo = (salario * 0.08) + salario;
                    alert("Nome: " +nome)
                    alert("Cargo: " +cargo)
                    alert("Novo salário: " +calculo)
                    break;

                case "Suporte":
                    calculo = (salario * 0.10) + salario;
                    alert("Nome: " +nome)
                    alert("Cargo: " +cargo)
                    alert("Novo salário: " +calculo)
                    break;

                case "Tester":
                    calculo = (salario * 0.12) + salario;
                    alert("Nome: " +nome)
                    alert("Cargo: " +cargo)
                    alert("Novo salário: " +calculo)
                    break;
            } 
        }

    </script>   
    
    </HEAD>
    <BODY>
    <h2> Exercicio 3: Reajuste de Salário </h2>

    <form name="form" method="post" action="">  
        <input type="button" name="calcular" id="calcular" value="Reajuste Salarial" onclick="reajuste()"
    </form>
    
    </BODY>
    </HTML>
