<HTML>
    <HEAD>
    <meta charset="UTF-8">
     <TITLE> Exercicio 4 </TITLE>
     <script>

        function mensalidade() {
            var nome = prompt("Informe seu nome");
            var curso = prompt("Informe seu cargo (Infomática, Mecânica, Design, Química");
            var valor = parseFloat(prompt("Informe o valor de mensalidade"));

            switch (curso) {
                case "Informatica":
                    calculo = (valor * 0.06)
                    resultado = valor - calculo;
                    alert("Seu desconto foi de:" +calculo)
                    alert("Sua nova mensalidade é de:" +resultado)
                    break;

                case "Mecanica":
                    calculo = (valor * 0.08)
                   resultado = valor - calculo;
                    alert("Seu desconto foi de:" +calculo)
                    alert("Sua nova mensalidade é de:" +resultado)
                    break;

                case "Design":
                    calculo = (valor * 0.05)
                   resultado = valor - calculo;
                    alert("Seu desconto foi de:" +calculo)
                    alert("Sua nova mensalidade é de:" +resultado)
                    break;  

                case "Quimica":
                    calculo = (valor * 0.07)
                   resultado = valor - calculo;
                    alert("Seu desconto foi de:" +calculo)
                    alert("Sua nova mensalidade é de:" +resultado)
                    break;
            } 
        }

    </script>   
    
    </HEAD>
    <BODY>
    <h2> Exercicio 4: Valor Mensalidade </h2>

    <form name="form" method="post" action="">  
        <input type="button" name="calcular" id="calcular" value="Desconto Mensalidade" onclick="mensalidade()"
