<HTML>
    <HEAD>
    <meta charset="UTF-8">
     <TITLE> Exercicio 2 </TITLE>
     <script>

        function adicao() {
            var valor1 = eval(prompt("Informe o primeiro valor"));
            var valor2 = eval(prompt("Informe o segundo valor"));

            var resultado = (valor1 + valor2)
        
            alert("O reusultado da operação foi: " +resultado)   
        }

        function sub() {
            var valor1 = eval(prompt("Informe o primeiro valor"));
            var valor2 = eval(prompt("Informe o segundo valor"));

            var resultado = (valor1 - valor2)
        
            alert("O reusultado da operação foi: " +resultado)   
        }

        function div() {
            var valor1 = eval(prompt("Informe o primeiro valor"));
            var valor2 = eval(prompt("Informe o segundo valor"));

            var resultado = (valor1 / valor2)
        
            alert("O reusultado da operação foi: " +resultado)   
        }

        function multi() {
            var valor1 = eval(prompt("Informe o primeiro valor"));
            var valor2 = eval(prompt("Informe o segundo valor"));

            var resultado = (valor1 * valor2)
        
            alert("O reusultado da operação foi: " +resultado)   
        }

    </script>   
    
    </HEAD>
