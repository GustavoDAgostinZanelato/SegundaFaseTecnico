<HTML>
<HEAD>
 <TITLE> Exercicio 3 </TITLE>
 <script>
    function validar() {
     var valor = eval(prompt("Digite valor "));
     if ((valor%2) == 0) {
          alert("Valor digitado "+valor+" é Par");  
          }
     else {
           alert("Valor digitado "+valor+" é Ímpar");  
          }
     }
</script>   

</HEAD>
<BODY>
<h2> Exercicio 3: Verificador de Par ou Impar </h2>
<form name="form" method="post" action="">
    <input type="button" name="calcular" id="calcular" value="calcular" onclick="validar()"
</form>
</BODY>
</HTML>
