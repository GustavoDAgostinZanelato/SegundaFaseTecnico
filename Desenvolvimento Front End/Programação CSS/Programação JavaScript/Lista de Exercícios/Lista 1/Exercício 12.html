<HTML>
    <HEAD>
     <TITLE> Exercicio 12 </TITLE>
     <script>
        function soma() {
            // Inicializa uma variável para armazenar a soma
            var soma = 0;

            // Loop de 1 a 10 para somar os números
            for (var i = 1; i <= 10; i++) {
                soma += i;
            }

            // Exibe o resultado da soma
            alert("A soma dos números de 1 a 10 é: " + soma); 
        }
    </script>   
    
    </HEAD>
    <BODY>
    <h2> Exercicio 12: Soma dos Números de 1 a 10 </h2>
    <form name="form" method="post" action="">
        <input type="button" name="calcular" id="calcular" value="calcular" onclick="soma()"
    </form>
    </BODY>
    </HTML>
